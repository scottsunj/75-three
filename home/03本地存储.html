<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>


    <script>
        let setBtn = document.querySelector(".set");
        let getBtn = document.querySelector(".get");
       let arr = [
            {id: 1, name: "lw", age: 30},
            {id: 1, name: "xm", age: 26},
            {id: 1, name: "xhei", age: 32},
            {id: 1, name: "ww", age: 19},
       ]

        //  存储数据
       setBtn.onclick = function () {
            // localStorage.setItem("info",arr)
            // 错误写法  以上写法是能存  但是原先的数据信息都被弄丢了

            // 正确写法
            // 先把arr数据进行序列化（JSON.stringify()）
            let str = JSON.stringify(arr);
            // 储存的是json字符串
            localStorage.setItem("info",str) //存储的时候str必须是字符串
       }

       //获取数据
       getBtn.onclick = function () {
            let res= localStorage.getItem("info")
            // json字符串===》反序列化为js对象
            console.log(res);

            let data = JSON.parse(res);//js 对象
            console.log(data);
       }

    </script>
</body>
</html>
