<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75期大事件后台登录页面</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入lib里面的layui的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- 自己写的css -->
</head>

<body>
    <div class="layui-main header" >
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!--登录  -->
    <div class="loginAndresi">
         <!-- 标题   后台登录系统 -->
         <div class="title"></div>
         
         <!-- 登录 -->
         <div class="loginBox">
            <form class="layui-form" id="loginForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pass" 
                    placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>   
                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                  </div> 
                  <div class="layui-form-item">
                  <a href="javascript:;" id="gotoRegi">去注册账号</a>
                </div>
            </form>
            
         </div>

         <!-- 注册 先隐藏-->
         <div class="regiBox"> 
            <form class="layui-form" id="regiForm">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>   
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="password" required  lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>   
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>   
                    <input type="password" name="repassword" required  lay-verify="required|repass" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>   
                <div class="layui-form-item">
                      <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册
                      </button>
                  </div> 
                  <div class="layui-form-item">  
                  <a href="javascript:;" id="gotoLogin">去登录</a>
                </div> 
            </form>
         </div>    
    </div>

     <script src="/assets/lib/jquery.js"></script>
     <!-- layui的js文件包含全部功能 -->
     <script src="/assets/lib/layui/layui.all.js"></script>
     <!-- ajax基本配置 -->
      <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/lojin.js"></script>
</body>

</html>
